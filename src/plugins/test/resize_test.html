<html>
	<body>
		<input type="button" value="moveTo" onclick="window.moveTo(100,200);"></input>
		<input type="button" value="moveBy" onclick="window.moveBy(100,200);"></input>
		<input type="button" value="resizeTo" onclick="window.resizeTo(100,200);"></input>
		<input type="button" value="resizeBy" onclick="window.resizeBy(100,200);"></input>
		<input type="button" value="window.width" onclick="window.width='100px';"></input>
		<input type="button" value="window.top" onclick="window.top='100px';"></input>
	</body>
</html>
